<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <style>
        div{
            margin: 10px;
            padding: 10px;
        }
    </style>
    <h1>Aula sobre audios no html</h1>
 <div style="text-align: center;">
    <audio preload="metadata" controls autoplay loop
       src="audio.mp3" type="audio/mp3">
    </audio>
 </div>

 <div style="text-align: center;">
    <video width="640" height="360" poster="imagen/images.png" controls>
        <source src="damca.mp4" type="video/mp4">
    </video>
</div>

 <div style="text-align: center;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FXP0D8gNs6Y?si=OCgpGihqZoTL4uh9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
